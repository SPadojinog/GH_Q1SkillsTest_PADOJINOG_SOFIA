<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Chewy&family=Sour+Gummy:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Sour Gummy", cursive, sans-serif;
            background-image: url(https://i.pinimg.com/1200x/89/7d/63/897d6330c13666cb81f99e269e4baaaa.jpg);
            margin: 0;
            padding: 0;
        }

        nav {
            background: #660B05;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav h2 {
            font-family: "Chango", cursive;
            font-size: 24px;
            margin: 0;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
        }

        nav .links a:hover {
            text-decoration: underline;
        }

        .banner {
            background-color: #A31D1D;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
        }

        .banner h1 {
            font-family: "Chewy", cursive;
            font-size: 45px;
        }

        .menu-card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin: 15px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
        }

        .menu-card h3 {
            font-family: "Chewy", cursive;
            color: #A31D1D;
        }

        .order-summary {
            margin-top: 20px;
        }

        .divider {
            border-top: 2px solid #A31D1D;
            margin: 20px 0;
        }

        .create-order-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .food-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #A31D1D;
        }

        .food-item label {
            margin-bottom: 0;
            flex-grow: 1;
        }

        .food-item .price {
            width: 70px;
            text-align: end;
        }

        .btn-lg {
            min-width: 200px;
            font-size: 20px;
        }

        .order-summary p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <h2>ü•Ñ Silver Spoon</h2>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Order Now</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <!-- BANNER -->
    <div class="banner">
        <h1>üçΩ Food Ordering System</h1>
        <p>Fill in your details and select your food items below.</p>
    </div>

    <div class="container">
        <div class="row">

            <!-- Customer Info + Order Summary -->
            <div class="col-md-6">
                <div class="menu-card">
                    <h3>üë§ Customer Details</h3>
                    <label>Name:</label>
                    <input type="text" id="cust_name" class="form-control" placeholder="Enter your name">

                    <label class="mt-2">Address:</label>
                    <input type="text" id="cust_address" class="form-control" placeholder="Enter your address">

                    <label class="mt-2">Contact Number:</label>
                    <input type="text" id="cust_contact" class="form-control" placeholder="Enter your contact number">

                    <div class="divider"></div>

                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h4>üßæ Order Summary</h4>
                        <p id="order_result">No order yet.</p>
                    </div>
                </div>
            </div>

            <!-- Menu Section -->
            <div class="col-md-6">
                <div class="menu-card">
                    <h3>üìã Menu </h3>

                    <div class="food-item">
                        <input type="checkbox" id="food1">
                        <label id="F1"></label>
                        <span id="P1"class="price"></span>
                    </div>

                    <div class="food-item">
                        <input type="checkbox" id="food2">
                        <label id="F2"></label>
                        <span id="P2"class="price"></span>
                    </div>

                    <div class="food-item">
                        <input type="checkbox" id="food3">
                        <label id="F3"></label>
                        <span id="P3"class="price"></span>
                    </div>

                    <div class="food-item">
                        <input type="checkbox" id="food4">
                        <label id="F4"></label>
                        <span id="P4"class="price"></span>
                    </div>

                    <div class="divider"></div>

                    <!-- Buttons -->
                    <div class="create-order-wrapper">
                        <button id="create_order" class="btn btn-danger btn-lg fw-bold" py-click="create_order">
                            Create Order
                        </button>
                        <button id="refresh_btn" class="btn btn-danger btn-lg fw-bold" py-click="refresh_order">
                            Refresh üîÑ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PYTHON SCRIPT -->
    <py-script src="main.py"></py-script>

</body>
</html>
